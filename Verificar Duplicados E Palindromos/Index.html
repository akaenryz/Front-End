<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - Exercícios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Aula 08 - Exercícios</h1>
    <div class="container">
        <div class="exercise" id="palindrome-exercise">
            <h2>Verificar Palíndromo</h2>
            <form id="palindromeForm">
                <label for="word">Digite uma palavra ou frase:</label><br>
                <input type="text" id="word" name="word" required><br><br>
                <input type="submit" value="Verificar">
            </form>
            <div id="palindrome-result-container">
                <p id="palindrome-result"></p>
            </div>
        </div>
    </div>
    
</body>
