<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Aula 09 - Exercícios</title>
</head>
<body>
    <h1>PREENCHA O FORMULÁRIO E RECEBA UM XBOX SERIES X + 1 ANO DE GAMEPASS</h1>
    <button id="toggleMode">Modo Noturno</button>
    <div id="areaCadastro">
        <form id="formCadastro">
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo..." required>
            <br>
            <label for="usuario">Usuário: </label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite o seu Usuário..." required>
            <br>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" placeholder="Digite uma Senha..." required>
            <br>
            <label for="idade">Idade: </label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua Idade..." required>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Digite seu Email..." required>
            <br>
            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço..." required>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div id="areaCadastrados">
        <table id="cadastrados" style="display: none;">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Usuário</th>
                    <th>Senha</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
